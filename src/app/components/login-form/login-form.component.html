<section class="d-flex my-5" id="pesquisar">
    <div class="row mx-5 my-auto" style="width: 50%;">
        <div class="col-12">
            <img src="https://source.unsplash.com/500x500/?signin" alt="">
        </div>
    </div>
    <form (submit)="$event.preventDefault()" class="row my-auto mx-5 py-5" style="height: 50%; width: 50%;">
        <h1 class="text-center">Faça login com sua conta</h1>
        <div class="mb-3 col-12 my-4">
            <input-form etiqueta="Login" tipo="email"></input-form>
        </div>
        <div class="mb-3 col-12 my-4">
            <input-form etiqueta="Senha" tipo="password"></input-form>
        </div>
        <button (click)="setConta($event)" class="btn btn-primary my-4">Enviar formulário</button>
        <h5 class="form-text text-center">Veja o resultado no localStorage.</h5>
    </form>
</section>
