<section class="d-flex my-5">
    <div class="row mx-5 my-auto" style="width: 50%;">
        <div class="col-12">
            <img src="https://source.unsplash.com/600x600/?login" alt="">
        </div>
    </div>
    <form class="row my-auto mx-5 py-5" style="height: 50%; width: 50%;">
        <h1 class="text-center">Faça login com sua conta!</h1>
        <div class="mb-3 col-12">
            <label class="form-label">E-mail:</label>
            <input type="email" class="form-control">
        </div>
        <div class="mb-3 col-12">
            <label class="form-label">Senha:</label>
            <input type="number" class="form-control">
        </div>

        <button class="btn btn-primary mx-auto" (click)="$event.preventDefault()">Enviar formulário</button>
    </form>
</section>
